buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
        maven { url 'https://www.jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
        maven { url 'https://www.jitpack.io' }

    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    flavorDimensions "react-native-capture-traffic"

    productFlavors {
        netbarecore {
            dimension "react-native-capture-traffic"
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
        netbarecore {
            java.srcDirs = ['libs/netbare-core/src/main/java']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation project(':electrode-reactnative-bridge')
    netbarecoreImplementation 'com.android.support:appcompat-v7:28.0.0'
    netbarecoreImplementation 'org.bouncycastle:bcpkix-jdk15on:1.56'
    netbarecoreImplementation 'org.bouncycastle:bcprov-jdk15on:1.56'
    netbarecoreImplementation 'com.google.guava:guava:19.0'
}
  